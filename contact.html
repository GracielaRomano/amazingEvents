<body>

                    <ul class="navbar-nav">
                        <li class="nav-item item">

                        <li class="nav-item item overflow-hidden">

    </header>
    <main>
        <div class="banner">
            <div>
                <a class="btn fa-solid fa-chevron-left arrow" href="past.html"></a> 
            </div>
            <h1 class="title">Contact</h1>
            <div>
                <a class="btn fa-solid fa-chevron-right arrow" href="stats.html"></a>
            </div>
        </div>
        <div class="contenedor">
            <form action="" class="contact-form" id="formulario">
                <div class="mb-3 mt-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name..." name="name">
                </div>
                <div class="mb-3 ">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email..." name="email">
                </div>
                  <label for="comment">Comments:</label>
                  <textarea class="form-control" rows="5" id="comment" placeholder="comments here..."  name="text"></textarea>
                  <button type="submit" class="btn button-form" id="send">Send</button>
                  <p class="warnings" id="warnings"></p>
            </form>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-sm-12 col-md-8 ">
                <i class="fa-brands fa-square-facebook social"></i>
                <i class="fa-brands fa-square-instagram social"></i>
                <i class="fa-brands fa-square-whatsapp social"></i>
            </div>
            <div class="col-sm-12 col-md-4 ">
                <h2 class="title-footer">Cohort</h2>
            </div>
        </div>
